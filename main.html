<!doctype html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="description" content="『ファルキューレの紋章』図鑑">
  <meta name="author" content="Various">
  <meta name="copyright" content="Mynet Inc.">
  <title>ファルキューレの紋章｜非公式図鑑</title>

  <link rel="icon" type="image/png" href="img/global/icon.png" />
  <link rel="stylesheet" href="style/w2ui-1.5.rc1.min.css">
  <link rel="stylesheet" href="style/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/jquery-3.2.1.min.js"></script>
  <script src="script/w2ui-1.5.rc1.min.js"></script>
</head>

<body>
  <div id="leaf">
    <div class="img_holder"><img src="img/global/4.png" /></div>
    <div class="sep"></div>
    <span id="card_element"></span> <span id="card_name"></span>
    <div class="sep"></div>
    <div class="img_holder"><img src="img/global/5.png" /></div>
    <img id="card_img" src="" alt="No image" />
    <div class="sep"></div>
    <span class="txt_hilight">攻</span> <span id="card_attack"></span>
    <span class="txt_hilight">防</span> <span id="card_defence"></span>
    <span class="txt_hilight">戦力</span> <span id="card_cost"></span>
    <div class="sep"></div>
    <div class="gradient_line5"></div>
    <div id="skill_holder">
      <div class="sep"></div>
      <span class="txt_hilight">スキル</span> <span id="card_skill"></span>
      <span class="txt_hilight">スキルLv</span>1
      <div class="sep"></div>
      <span class="txt_hilight">効果</span> <span id="card_skill_desc"></span>
      <div class="sep"></div>
      <div class="gradient_line5"></div>
    </div>
    <div class="sep"></div>
    <div id="card_desc"></div>
    <div class="sep"></div>
    <div class="gradient_line5"></div>
  </div>

  <div id="container">
    <div id="grid"></div>
  </div>

  <script src="script/script.js"></script>
  <script src="script/data.js"></script>
</body>

</html>
